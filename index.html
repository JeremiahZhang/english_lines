<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èì∂ÂπïÈáëÂè• - ËâæÂÆæÊµ©ÊñØÁâà</title>
    <!-- React & ReactDOM (Ê†∏ÂøÉÂ∫ì) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel (Áî®‰∫éÂú®ÊµèËßàÂô®‰∏≠ÁºñËØë React ‰ª£Á†Å) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS (Ê†∑ÂºèÂ∫ì) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome (ÂõæÊ†áÂ∫ì) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f3f4f6;
        }
        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Âä®ÁîªÁ±ª */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .btn-pop:active { animation: pop 0.2s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Â∏∏ÈáèÈÖçÁΩÆ ---
        const RECOMMENDED_SOURCES = [
            "Friends", 
            "The Big Bang Theory", 
            "The Good Wife", 
            "Modern Family", 
            "Desperate Housewives", 
            "Why Women Kill"
        ];
        
        const RECOMMENDED_TAGS = [
            "ËÅåÂú∫", "ÂêµÊû∂", "ÁîüÊ¥ª", "ÊÉÖ‰æ£", 
            "ÈÅìÊ≠â", "Êê≠ËÆ™", "Â∏∏Áî®ËØ≠", "‰øöËØ≠", "ËÆΩÂà∫"
        ];

        // --- ËâæÂÆæÊµ©ÊñØÊ†∏ÂøÉÈÄªËæë ---
        const FORGETTING_CURVE_INTERVALS = [1, 2, 4, 7, 15, 30, 60, 90];

        // --- ÂÆûÁî®ÁªÑ‰ª∂ ---

        // ÊèêÁ§∫Ê°ÜÁªÑ‰ª∂ (Toast)
        const Toast = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const bgClass = type === 'error' ? 'bg-red-500' : 'bg-green-500';
            const iconClass = type === 'error' ? 'fa-circle-exclamation' : 'fa-circle-check';
            
            return (
                <div className={`fixed top-4 right-4 ${bgClass} text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center gap-2 toast-enter`}>
                    <i className={`fa-solid ${iconClass}`}></i>
                    <span>{message}</span>
                </div>
            );
        };

        // Ê®°ÊÄÅÊ°ÜÁªÑ‰ª∂ (Modal)
        const Modal = ({ isOpen, title, content, onConfirm, onCancel, confirmText = "Á°ÆÂÆö", cancelText = "ÂèñÊ∂à", isDanger = false }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6 transform transition-all">
                        <h3 className="text-lg font-bold text-gray-900 mb-2">{title}</h3>
                        <p className="text-gray-600 mb-6">{content}</p>
                        <div className="flex justify-end gap-3">
                            <button 
                                onClick={onCancel}
                                className="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                            >
                                {cancelText}
                            </button>
                            <button 
                                onClick={onConfirm}
                                className={`px-4 py-2 text-white rounded-lg transition ${isDanger ? 'bg-red-600 hover:bg-red-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                            >
                                {confirmText}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- ‰∏ªÂ∫îÁî®ÁªÑ‰ª∂ ---

        const generateId = () => '_' + Math.random().toString(36).substr(2, 9);

        const App = () => {
            // --- State ---
            const [notes, setNotes] = useState(() => {
                try {
                    const saved = localStorage.getItem('english-notes-data');
                    let parsedData = saved ? JSON.parse(saved) : [];
                    
                    return parsedData.map(note => ({
                        ...note,
                        reviewStage: note.reviewStage !== undefined ? note.reviewStage : 0, 
                        nextReviewDate: note.nextReviewDate || new Date().toISOString()
                    }));
                } catch (e) {
                    console.error("Local storage error:", e);
                    return [];
                }
            });
            
            const [formData, setFormData] = useState({
                english: '',
                chinese: '',
                source: '',
                tags: '',
                note: ''
            });

            // ÁºñËæëÁä∂ÊÄÅÁÆ°ÁêÜ - Êâ©Â±ï‰∏∫ÂåÖÂê´ÊâÄÊúâÂ≠óÊÆµ
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({ 
                english: '', 
                chinese: '', 
                source: '', 
                tags: '', 
                note: '' 
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('all'); 
            const [voiceType, setVoiceType] = useState('US');
            const [speechRate, setSpeechRate] = useState(1);
            const [voices, setVoices] = useState([]);
            
            const [notification, setNotification] = useState(null);
            const [deleteTargetId, setDeleteTargetId] = useState(null);

            // --- Derived State ---
            
            const dueNotesCount = useMemo(() => {
                const now = new Date();
                return notes.filter(n => new Date(n.nextReviewDate) <= now).length;
            }, [notes]);

            // --- Effects ---

            useEffect(() => {
                const loadVoices = () => {
                    const availableVoices = window.speechSynthesis.getVoices();
                    setVoices(availableVoices);
                };
                loadVoices();
                if (window.speechSynthesis.onvoiceschanged !== undefined) {
                    window.speechSynthesis.onvoiceschanged = loadVoices;
                }
            }, []);

            useEffect(() => {
                try {
                    localStorage.setItem('english-notes-data', JSON.stringify(notes));
                } catch (e) {
                    console.error("Failed to save to local storage", e);
                }
            }, [notes]);

            // --- Helpers ---

            const showNotify = (message, type = 'success') => {
                setNotification({ message, type });
            };

            const getNextReviewText = (stage) => {
                const days = FORGETTING_CURVE_INTERVALS[stage];
                if (!days) return "Â∑≤ÊéåÊè°";
                return `${days}Â§©Âêé`;
            };

            // --- Handlers ---

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleQuickSource = (sourceName) => {
                setFormData(prev => ({ ...prev, source: sourceName }));
            };

            const handleQuickTag = (tagName) => {
                setFormData(prev => {
                    if (!prev.tags) return { ...prev, tags: tagName };
                    const currentTags = prev.tags.split(/[,Ôºå]/).map(t => t.trim());
                    if (currentTags.includes(tagName)) return prev;
                    return { ...prev, tags: prev.tags + ', ' + tagName };
                });
            };

            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°ÜÁöÑÂäüËÉΩ
            const clearInput = (field) => {
                setFormData(prev => ({ ...prev, [field]: '' }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!formData.english.trim()) return;

                const nextDate = new Date();
                nextDate.setDate(nextDate.getDate() + 1);

                const newNote = {
                    id: generateId(),
                    ...formData,
                    createdAt: new Date().toISOString(),
                    reviewStage: 0,
                    nextReviewDate: nextDate.toISOString()
                };

                setNotes([newNote, ...notes]);
                setFormData({ english: '', chinese: '', source: '', tags: '', note: '' });
                showNotify(`Ê∑ªÂä†ÊàêÂäüÔºÅ${getNextReviewText(0)}Â§ç‰π†`);
            };

            // ÁºñËæëÂäüËÉΩÔºöÂºÄÂßãÁºñËæë - ÂàùÂßãÂåñÊâÄÊúâÂ≠óÊÆµ
            const startEditing = (note) => {
                setEditingId(note.id);
                setEditForm({
                    english: note.english || '',
                    chinese: note.chinese || '',
                    source: note.source || '',
                    tags: note.tags || '',
                    note: note.note || ''
                });
            };

            // ÁºñËæëÂäüËÉΩÔºö‰øùÂ≠òÁºñËæë
            const saveEditing = (id) => {
                setNotes(prevNotes => prevNotes.map(note => {
                    if (note.id === id) {
                        return { ...note, ...editForm };
                    }
                    return note;
                }));
                setEditingId(null);
                showNotify("‰øÆÊîπÂ∑≤‰øùÂ≠ò");
            };

            const cancelEditing = () => {
                setEditingId(null);
            };

            const handleReviewCheck = (id) => {
                setNotes(prevNotes => prevNotes.map(note => {
                    if (note.id !== id) return note;

                    const currentStage = note.reviewStage || 0;
                    const nextStage = currentStage + 1;
                    const daysToAdd = FORGETTING_CURVE_INTERVALS[Math.min(currentStage, FORGETTING_CURVE_INTERVALS.length - 1)];
                    const nextDate = new Date();
                    nextDate.setDate(nextDate.getDate() + daysToAdd);

                    return {
                        ...note,
                        reviewStage: nextStage,
                        nextReviewDate: nextDate.toISOString()
                    };
                }));
                showNotify("ÊâìÂç°ÊàêÂäüÔºÅËÆ∞ÂøÜÊõ≤Á∫øÂ∑≤Êõ¥Êñ∞");
            };

            const confirmDelete = () => {
                if (deleteTargetId) {
                    setNotes(notes.filter(note => note.id !== deleteTargetId));
                    setDeleteTargetId(null);
                    showNotify("Â∑≤Âà†Èô§ËÆ∞ÂΩï");
                }
            };

            const handleSpeak = (text) => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                
                let selectedVoice = null;
                if (voiceType === 'UK') {
                    selectedVoice = voices.find(v => v.lang === 'en-GB' && v.name.includes('Female')) || 
                                    voices.find(v => v.lang === 'en-GB');
                } else {
                    selectedVoice = voices.find(v => v.lang === 'en-US' && v.name.includes('Google US English')) || 
                                    voices.find(v => v.lang === 'en-US');
                }

                if (selectedVoice) utterance.voice = selectedVoice;
                utterance.rate = speechRate;
                window.speechSynthesis.speak(utterance);
            };

            const exportData = () => {
                const dataStr = JSON.stringify(notes, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `english_notes_SRS_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
                showNotify("Â§á‰ªΩÊñá‰ª∂Â∑≤ÁîüÊàê");
            };

            const fileInputRef = useRef(null);
            const triggerImport = () => fileInputRef.current.click();

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedNotes = JSON.parse(event.target.result);
                        if (Array.isArray(importedNotes)) {
                            const sanitizedNotes = importedNotes.map(n => ({
                                ...n,
                                reviewStage: n.reviewStage || 0,
                                nextReviewDate: n.nextReviewDate || new Date().toISOString()
                            }));
                            setNotes(sanitizedNotes);
                            showNotify(`ÊàêÂäüÂØºÂÖ• ${importedNotes.length} Êù°ËÆ∞ÂΩï`);
                        } else {
                            showNotify("Êñá‰ª∂Ê†ºÂºè‰∏çÊ≠£Á°Æ", "error");
                        }
                    } catch (err) {
                        showNotify("Êó†Ê≥ïËß£ÊûêÊñá‰ª∂", "error");
                    }
                    e.target.value = ''; // Reset input
                };
                reader.readAsText(file);
            };

            const filteredNotes = notes.filter(note => {
                const matchesSearch = 
                    note.english.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    note.chinese.includes(searchTerm) ||
                    note.source.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    note.tags.toLowerCase().includes(searchTerm.toLowerCase());
                
                if (!matchesSearch) return false;

                if (activeTab === 'review') {
                    return new Date(note.nextReviewDate) <= new Date();
                }
                return true;
            });
            
            const sortedNotes = [...filteredNotes].sort((a, b) => {
                const now = new Date();
                const aDue = new Date(a.nextReviewDate) <= now;
                const bDue = new Date(b.nextReviewDate) <= now;
                if (aDue && !bDue) return -1;
                if (!aDue && bDue) return 1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            return (
                <div className="min-h-screen pb-12">
                    {/* Toast Notification */}
                    {notification && (
                        <Toast 
                            message={notification.message} 
                            type={notification.type} 
                            onClose={() => setNotification(null)} 
                        />
                    )}

                    {/* Delete Confirmation Modal */}
                    <Modal 
                        isOpen={!!deleteTargetId}
                        title="Á°ÆËÆ§Âà†Èô§"
                        content="Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°Ëã±ËØ≠ÈáëÂè•ÂêóÔºüÂà†Èô§ÂêéÊó†Ê≥ïÊÅ¢Â§ç„ÄÇ"
                        onConfirm={confirmDelete}
                        onCancel={() => setDeleteTargetId(null)}
                        confirmText="Âà†Èô§"
                        isDanger={true}
                    />

                    {/* Header */}
                    <header className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg sticky top-0 z-40">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <i className="fa-solid fa-clapperboard text-2xl"></i>
                                <h1 className="text-xl md:text-2xl font-bold">Èì∂ÂπïÈáëÂè•Êú¨</h1>
                                <span className="bg-white/20 px-2 py-0.5 rounded text-xs">Pro</span>
                            </div>
                            <div className="flex gap-3 text-sm">
                                <button onClick={exportData} className="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded transition flex items-center gap-2">
                                    <i className="fa-solid fa-download"></i> <span className="hidden md:inline">Â§á‰ªΩ</span>
                                </button>
                                <button onClick={triggerImport} className="bg-white/20 hover:bg-white/30 px-3 py-1.5 rounded transition flex items-center gap-2">
                                    <i className="fa-solid fa-upload"></i> <span className="hidden md:inline">ÂØºÂÖ•</span>
                                </button>
                                <input type="file" ref={fileInputRef} onChange={handleImport} className="hidden" accept=".json" />
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
                        
                        {/* Left Column: Input Form & Settings */}
                        <div className="lg:col-span-4 space-y-6">
                            
                            {/* Input Card */}
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <i className="fa-solid fa-pen-to-square text-indigo-500 text-lg"></i>
                                    Ê∑ªÂä†Êñ∞Âè•
                                </h2>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Ëã±ÊñáÂéüÂè• *</label>
                                        <textarea 
                                            required
                                            rows="3"
                                            name="english"
                                            value={formData.english}
                                            onChange={handleInputChange}
                                            placeholder="ËæìÂÖ•‰Ω†Âú®Ââß‰∏≠Âê¨Âà∞ÁöÑÂè•Â≠ê..."
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                                        ></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">‰∏≠ÊñáÈáä‰πâ</label>
                                        <input 
                                            type="text"
                                            name="chinese"
                                            value={formData.chinese}
                                            onChange={handleInputChange}
                                            placeholder="ÊØîÂ¶ÇÔºö‰∏ÄËØ≠ÂèåÂÖ≥..."
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Êù•Ê∫ê/ÂâßÂêç</label>
                                            <div className="relative">
                                                <input 
                                                    type="text"
                                                    name="source"
                                                    value={formData.source}
                                                    onChange={handleInputChange}
                                                    placeholder="ËÄÅÂèãËÆ∞ S01E05"
                                                    className="w-full px-4 py-2 pr-8 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                                />
                                                {formData.source && (
                                                    <button
                                                        type="button"
                                                        onClick={() => clearInput('source')}
                                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 transition"
                                                        title="Ê∏ÖÁ©∫Êù•Ê∫ê"
                                                    >
                                                        <i className="fa-solid fa-circle-xmark"></i>
                                                    </button>
                                                )}
                                            </div>
                                            {/* Âø´ÈÄüÊù•Ê∫êÈÄâÊã© */}
                                            <div className="mt-2 flex flex-wrap gap-2">
                                                {RECOMMENDED_SOURCES.map(s => (
                                                    <span 
                                                        key={s} 
                                                        onClick={() => handleQuickSource(s)}
                                                        className="bg-gray-100 hover:bg-indigo-100 text-gray-600 hover:text-indigo-600 px-2 py-1 rounded text-xs cursor-pointer transition border border-transparent hover:border-indigo-200"
                                                    >
                                                        {s}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Ê†áÁ≠æ</label>
                                            <div className="relative">
                                                <input 
                                                    type="text"
                                                    name="tags"
                                                    value={formData.tags}
                                                    onChange={handleInputChange}
                                                    placeholder="ËÅåÂú∫, ÂêµÊû∂"
                                                    className="w-full px-4 py-2 pr-8 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                                />
                                                {formData.tags && (
                                                    <button
                                                        type="button"
                                                        onClick={() => clearInput('tags')}
                                                        className="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-red-500 transition"
                                                        title="Ê∏ÖÁ©∫Ê†áÁ≠æ"
                                                    >
                                                        <i className="fa-solid fa-circle-xmark"></i>
                                                    </button>
                                                )}
                                            </div>
                                            {/* Âø´ÈÄüÊ†áÁ≠æÈÄâÊã© */}
                                            <div className="mt-2 flex flex-wrap gap-2">
                                                {RECOMMENDED_TAGS.map(t => (
                                                    <span 
                                                        key={t} 
                                                        onClick={() => handleQuickTag(t)}
                                                        className="bg-gray-100 hover:bg-indigo-100 text-gray-600 hover:text-indigo-600 px-2 py-1 rounded text-xs cursor-pointer transition border border-transparent hover:border-indigo-200"
                                                    >
                                                        + {t}
                                                    </span>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Â§áÊ≥®/ËØ≠Â¢É</label>
                                        <textarea 
                                            rows="2"
                                            name="note"
                                            value={formData.note}
                                            onChange={handleInputChange}
                                            placeholder="‰ΩøÁî®Âú∫ÊôØÊàñËØ≠Ê≥ïÁÇπ..."
                                            className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none transition"
                                        ></textarea>
                                    </div>
                                    <button type="submit" className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg transition shadow-md flex justify-center items-center gap-2">
                                        <i className="fa-solid fa-plus"></i> ËÆ∞ÂΩïÂπ∂ÂºÄÂßãËÆ°Âàí
                                    </button>
                                </form>
                            </div>

                            {/* Settings Card */}
                            <div className="bg-white rounded-xl shadow-md p-6">
                                <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <i className="fa-solid fa-gear text-gray-500 text-lg"></i>
                                    ÁªÉ‰π†ËÆæÁΩÆ
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">ÂèëÈü≥Âè£Èü≥</label>
                                        <div className="flex bg-gray-100 p-1 rounded-lg">
                                            <button 
                                                onClick={() => setVoiceType('US')}
                                                className={`flex-1 py-1.5 text-sm rounded-md transition ${voiceType === 'US' ? 'bg-white shadow text-indigo-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}
                                            >
                                                üá∫üá∏ ÁæéÂºè English
                                            </button>
                                            <button 
                                                onClick={() => setVoiceType('UK')}
                                                className={`flex-1 py-1.5 text-sm rounded-md transition ${voiceType === 'UK' ? 'bg-white shadow text-indigo-600 font-bold' : 'text-gray-500 hover:text-gray-700'}`}
                                            >
                                                üá¨üáß Ëã±Âºè English
                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between mb-1">
